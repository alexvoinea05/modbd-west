<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="appUserWest">
      <h2 data-cy="appUserWestDetailsHeading"><span>App User West</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Id</span></dt>
        <dd>
          <span>{{ appUserWest.id }}</span>
        </dd>
        <dt><span>Password</span></dt>
        <dd>
          <span>{{ appUserWest.password }}</span>
        </dd>
        <dt><span>Cnp</span></dt>
        <dd>
          <span>{{ appUserWest.cnp }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/app-user-west', appUserWest.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-company-license-west-heading" data-cy="CompanyLicenseWestCreateUpdateHeading">Create or edit a Company License West</h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" for="field_id">Id</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_idCompany">Id Company</label>
          <select
            class="form-control"
            id="field_idCompany"
            data-cy="idCompany"
            name="idCompany"
            formControlName="idCompany"
            [compareWith]="compareCompanyWest"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="companyWestOption" *ngFor="let companyWestOption of companyWestsSharedCollection">
              {{ companyWestOption.id }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" for="field_idLicense">Id License</label>
          <select
            class="form-control"
            id="field_idLicense"
            data-cy="idLicense"
            name="idLicense"
            formControlName="idLicense"
            [compareWith]="compareLicenseWest"
          >
            <option [ngValue]="null"></option>
            <option [ngValue]="licenseWestOption" *ngFor="let licenseWestOption of licenseWestsSharedCollection">
              {{ licenseWestOption.id }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span>Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span>Save</span>
        </button>
      </div>
    </form>
  </div>
</div>

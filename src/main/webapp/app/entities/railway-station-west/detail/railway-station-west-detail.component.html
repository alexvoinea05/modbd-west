<div class="d-flex justify-content-center">
  <div class="col-8">
    <div *ngIf="railwayStationWest">
      <h2 data-cy="railwayStationWestDetailsHeading"><span>Railway Station West</span></h2>

      <hr />

      <jhi-alert-error></jhi-alert-error>

      <jhi-alert></jhi-alert>

      <dl class="row-md jh-entity-details">
        <dt><span>Id</span></dt>
        <dd>
          <span>{{ railwayStationWest.id }}</span>
        </dd>
        <dt><span>Railway Station Name</span></dt>
        <dd>
          <span>{{ railwayStationWest.railwayStationName }}</span>
        </dd>
        <dt><span>Railway Type Id</span></dt>
        <dd>
          <span>{{ railwayStationWest.railwayTypeId }}</span>
        </dd>
        <dt><span>Address Id</span></dt>
        <dd>
          <span>{{ railwayStationWest.addressId }}</span>
        </dd>
      </dl>

      <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
        <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span>Back</span>
      </button>

      <button type="button" [routerLink]="['/railway-station-west', railwayStationWest.id, 'edit']" class="btn btn-primary">
        <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span>Edit</span>
      </button>
    </div>
  </div>
</div>
